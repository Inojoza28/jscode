<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Terminal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fira-code@6.2.0/distr/fira_code.css">
    <style>
        /* Estilos customizados */
        .gradient-border {
            position: relative;
            background: linear-gradient(45deg, #1e293b, #0f172a);
            border-radius: 0.75rem;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            border-radius: inherit;
            z-index: -1;
            animation: borderAnim 3s linear infinite;
        }

        @keyframes borderAnim {
            0% { opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .terminal-entry {
            padding: 0.375rem 0;
            border-left: 2px solid transparent;
            transition: all 0.2s;
        }

        .terminal-entry:hover {
            background: rgba(255,255,255,0.03);
            border-left-color: #3b82f6;
        }

        .terminal-info { color: #60a5fa; }
        .terminal-error { color: #f87171; }
        .terminal-prompt { color: #34d399; }

        .editor-toolbar {
            background: linear-gradient(15deg, #1e293b, #0f172a);
            border: 1px solid #334155;
            backdrop-filter: blur(4px);
        }

        .neon-shadow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Scrollbar personalizada */
        #terminal::-webkit-scrollbar {
            width: 8px;
        }

        #terminal::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        #terminal::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        /* Feedback de cópia */
        .copy-feedback {
            animation: copyFeedback 1.5s ease-out;
        }

        @keyframes copyFeedback {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }  
    </style>
</head>
<body class="bg-slate-900 text-gray-100 font-mono min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-6 md:mb-8 px-4 md:px-0">
            <div class="max-w-2xl mx-auto">
                <!-- Container Flex -->
                <div class="flex flex-col md:flex-row md:items-center justify-center gap-2 md:gap-4 mb-2 md:mb-3">
                    <!-- Logo -->
                    <div class="flex-shrink-0 self-center md:self-start">
                        <img 
                            src="img/logo.png" 
                            alt="JS Terminal Logo" 
                            class="w-10 h-10 md:w-14 md:h-14 transition-transform duration-300 hover:scale-105"
                        >
                    </div>
                    
                    <!-- Título -->
                    <div class="text-center md:text-left">
                        <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-400 to-green-400 bg-clip-text text-transparent leading-tight">
                            Terminal Online JS
                        </h1>
                        
                        <!-- Subtítulo Responsivo -->
                        <p class="mt-1 text-xs md:text-sm text-gray-400 opacity-90 leading-relaxed max-w-[280px] md:max-w-none mx-auto md:mx-0">
                            Ambiente avançado de execução JavaScript em tempo real
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex flex-col lg:flex-row gap-6">
            <!-- Editor Section -->
            <div class="flex-1 flex flex-col">
                <div class="editor-toolbar rounded-t-lg p-3 flex justify-between items-center mb-0">
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-semibold text-blue-400 bg-blue-900/30 px-2 py-1 rounded">
                            ES6+
                        </span>
                        <span class="text-xs text-gray-400 flex items-center gap-1">
                            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            Ctrl+Enter
                        </span>
                    </div>
                    <!-- botão de copiar-->
                    <button id="copyBtn" class="text-gray-400 hover:text-blue-400 smooth-transition relative">
                        <!-- Ícone de copiar -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        <!-- Feedback visual -->
                        <span id="copyFeedback" class="absolute -right-2 -top-8 bg-slate-800 text-green-400 px-3 py-1 rounded text-xs opacity-0 transition-opacity duration-200">
                            Copiado!
                        </span>
                     </button>
                </div>
                
                <div class="gradient-border neon-shadow">
                    <textarea 
                        id="codeEditor" 
                        class="w-full h-64 lg:h-[480px] bg-slate-900/50 text-gray-100 p-4 font-mono text-sm resize-y focus:outline-none caret-blue-400"
                        placeholder="// Digite seu código aqui..."
                        spellcheck="false"
                    ></textarea>
                </div>

                <div class="flex gap-3 mt-4">
                    <button id="executeBtn" class="flex-1 bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-500 hover:to-green-500 text-white py-3 px-6 rounded-lg flex items-center gap-2 smooth-transition">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        </svg>
                        Executar
                    </button>
                    
                    <button id="clearTerminalBtn" class="bg-slate-800 hover:bg-slate-700 text-gray-300 hover:text-white py-3 px-6 rounded-lg flex items-center gap-2 smooth-transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Limpar
                    </button>
                </div>
            </div>

            <!-- Terminal Section -->
            <div class="flex-1 flex flex-col">
                <div class="editor-toolbar rounded-t-lg p-3 flex justify-between items-center">
                    <h2 class="text-sm font-semibold text-green-400 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        OUTPUT
                    </h2>
                    <span id="executionStats" class="text-xs text-gray-400 font-medium"></span>
                </div>
                
                <div id="terminal" class="gradient-border neon-shadow flex-1 bg-slate-900/50 p-4 text-sm min-h-[200px] lg:min-h-[400px] overflow-auto">
                    <div class="text-gray-400 text-opacity-70 text-xs mb-2">
                        [Sistema] Terminal inicializado
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-xs text-gray-500/60">
            <p>© <span id="currentYear"></span> JS Terminal Pro • v1.0.0</p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="js/script.js"></script>
</body>
</html>
